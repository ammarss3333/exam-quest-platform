      // Inline script to register coi-serviceworker.js
      if (window.location.hostname !== 'localhost') {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/exam-quest-platform/coi-serviceworker.js')
            .then(registration => {
              console.log('COI ServiceWorker registered successfully:', registration);
            })
            .catch(error => {
              console.error('COI ServiceWorker registration failed:', error);
            });
        }
      }
